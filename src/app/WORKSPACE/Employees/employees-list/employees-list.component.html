<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <mat-form-field appearance="outline">
                <mat-select [(ngModel)]="targetEmp" (selectionChange)="neededEmpl()" placeholder="Необходимые районы работы" multiple>
                    <mat-option *ngFor="let topping of areasList" [value]="topping">{{topping}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-12 cards">
            <div class="employess-card" *ngFor="let q of EmplList">
                <a routerLink="{{q._id}}" target="_blank">
                    <p class="name">{{q.details.fullName}}</p>
                </a>
                    <p class="may-work"><span class="font-weight-bold">Потенциальные районы: </span> <span *ngFor="let w of q.details.workAdresses">{{w}}, </span></p>
                    <p class="time-work"><span class="font-weight-bold">Свободное время: </span>{{q.details.workGrah}}</p>
            </div>
        </div>
    </div>
</div>
