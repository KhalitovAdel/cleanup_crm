<div class="row">
  <div class="col-12">
    <mat-form-field>
      <mat-select matInput [(ngModel)]="Task.actionValue" [ngModelOptions]="{standalone: true}">
        <mat-option *ngFor="let n of action | keyvalue" [value]="n.key">
          {{ n.value }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="col-12">
    <mat-form-field class="example-full-width" style="width: 100%">
      <textarea [(ngModel)]="Task.description" [ngModelOptions]="{standalone: true}" matInput placeholder="Описание действия"></textarea>
    </mat-form-field>
  </div>
</div>
<div class="row">
  <div class="col-6" *ngIf="showDateInput()">
    <input [(ngModel)]="Task.taskWhenDo" [ngModelOptions]="{standalone: true}" [owlDateTime]="dt1" [owlDateTimeTrigger]="dt1" placeholder="Date Time">
    <owl-date-time #dt1></owl-date-time>
  </div>
  <div class="col-12">
    <button (click)="setNewTask()">Сохранить</button>
  </div>
</div>
<div class="row"> 
  {{Task.lead_id}}
  <div class="col-12" *ngFor="let n of dataTasks | tasks: dataTasks" style="padding: 0.5rem; border: 1px solid red;">
    <p>{{n.actionValue}}</p>
    <p>{{n.description}}</p>
    <p>{{n.taskWhenDo | date:'dd.MM.yyyy HH:mm'}}</p>
    <p>Дата создания: {{n.createdDate | date:'dd.MM.yyyy HH:mm'}}</p>
  </div>
</div>
